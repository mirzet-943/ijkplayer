name: Build IJKPlayer AAR

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Install Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 30
          build-tools: 30.0.3

      - name: Download NDK r10e
        run: |
          mkdir -p $ANDROID_HOME/ndk
          wget https://dl.google.com/android/repository/android-ndk-r10e-linux-x86_64.zip -O ndk-r10e.zip
          unzip ndk-r10e.zip -d $ANDROID_HOME/ndk
          echo "NDK r10e installed."

      - name: Set NDK path
        run: echo "NDK_HOME=$ANDROID_HOME/ndk/android-ndk-r10e" >> $GITHUB_ENV

      - name: Initialize submodules
        run: git submodule update --init --recursive

      - name: Initialize Android environment
        run: ./init-android.sh

      - name: Build FFmpeg
        env:
          NDK_HOME: ${{ env.NDK_HOME }}
        run: |
          cd android/contrib
          ./compile-ffmpeg.sh clean
          ./compile-ffmpeg.sh all

      - name: Build AAR
        env:
          NDK_HOME: ${{ env.NDK_HOME }}
        run: |
          cd ../../android
          ./gradlew clean assembleRelease

      - name: Upload AAR file
        uses: actions/upload-artifact@v3
        with:
          name: ijkplayer-release.aar
          path: android/ijkplayer/build/outputs/aar/ijkplayer-release.aar